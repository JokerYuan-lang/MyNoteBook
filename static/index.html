<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNoteBook - 个人笔记应用</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --accent: #10b981;
            --danger: #ef4444;
            --light: #f1f5f9;
            --dark: #1e293b;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: var(--radius);
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: var(--light);
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* 页面容器 */
        .page {
            display: none;
            padding: 40px 0;
            min-height: calc(100vh - 130px);
        }

        .page.active {
            display: block;
        }

        /* 表单样式 */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-error {
            color: var(--danger);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .form-actions {
            margin-top: 30px;
            text-align: center;
        }

        /* 笔记列表样式 */
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .notes-title {
            font-size: 1.8rem;
            color: var(--dark);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .note-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .note-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .note-category {
            display: inline-block;
            padding: 3px 8px;
            background-color: var(--light);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .note-content {
            color: var(--secondary);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-tags {
            margin-bottom: 15px;
        }

        .note-tag {
            display: inline-block;
            padding: 2px 6px;
            background-color: var(--primary-light);
            color: white;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-right: 5px;
        }

        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        /* 笔记详情页样式 */
        .note-detail {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .note-detail-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .note-detail-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .note-detail-content {
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-line;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 5px 12px;
            border: 1px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: var(--radius);
            cursor: pointer;
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 提示消息样式 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success {
            background-color: var(--accent);
        }

        .toast-error {
            background-color: var(--danger);
        }

        /* 加载中样式 */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }

            .note-detail {
                padding: 20px;
            }

            .note-detail-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="container navbar-content">
        <a href="#notes" class="logo" id="logo-link">MyNoteBook</a>
        <div class="nav-links" id="nav-links">
            <a href="#notes" class="nav-link" data-page="notes-page">笔记列表</a>
            <a href="#create-note" class="nav-link" data-page="create-note-page">新建笔记</a>
            <button class="btn btn-danger" id="logout-btn">退出登录</button>
        </div>
        <div class="nav-auth" id="nav-auth">
            <a href="#login" class="nav-link" data-page="login-page">登录</a>
            <a href="#register" class="btn btn-primary" data-page="register-page">注册</a>
        </div>
    </div>
</nav>

<!-- 页面容器 -->
<div class="container">
    <!-- 注册页面 -->
    <div class="page" id="register-page">
        <div class="form-container">
            <h2 class="form-title">注册账号</h2>
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label" for="register-username">用户名</label>
                    <input type="text" class="form-input" id="register-username" name="username" placeholder="请输入3-20位用户名" required>
                    <div class="form-error" id="register-username-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-password">密码</label>
                    <input type="password" class="form-input" id="register-password" name="password" placeholder="请输入至少8位密码（包含字母和数字）" required>
                    <div class="form-error" id="register-password-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-email">邮箱</label>
                    <input type="email" class="form-input" id="register-email" name="email" placeholder="请输入邮箱地址" required>
                    <div class="form-error" id="register-email-error"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">注册</button>
                    <p style="margin-top: 15px;">已有账号？<a href="#login" data-page="login-page">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 登录页面 -->
    <div class="page" id="login-page">
        <div class="form-container">
            <h2 class="form-title">用户登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="login-username">用户名</label>
                    <input type="text" class="form-input" id="login-username" name="username" placeholder="请输入用户名" required>
                    <div class="form-error" id="login-username-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-password">密码</label>
                    <input type="password" class="form-input" id="login-password" name="password" placeholder="请输入密码" required>
                    <div class="form-error" id="login-password-error"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">登录</button>
                    <p style="margin-top: 15px;">没有账号？<a href="#register" data-page="register-page">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 笔记列表页面 -->
    <div class="page" id="notes-page">
        <div class="notes-header">
            <h1 class="notes-title">我的笔记</h1>
            <a href="#create-note" class="btn btn-primary" data-page="create-note-page">新建笔记</a>
        </div>

        <div class="notes-filter">
            <select class="form-input" id="category-filter" style="width: 200px;">
                <option value="">所有分类</option>
            </select>
        </div>

        <div class="notes-grid" id="notes-container">
            <!-- 笔记卡片将通过JS动态生成 -->
        </div>

        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JS动态生成 -->
        </div>
    </div>

    <!-- 创建笔记页面 -->
    <div class="page" id="create-note-page">
        <div class="form-container">
            <h2 class="form-title" id="note-form-title">创建新笔记</h2>
            <form id="note-form">
                <input type="hidden" id="note-id">
                <div class="form-group">
                    <label class="form-label" for="note-title">标题</label>
                    <input type="text" class="form-input" id="note-title" name="title" placeholder="请输入笔记标题" required>
                    <div class="form-error" id="note-title-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="note-category">分类</label>
                    <input type="text" class="form-input" id="note-category" name="category" placeholder="请输入笔记分类（默认：默认）">
                </div>
                <div class="form-group">
                    <label class="form-label" for="note-tags">标签</label>
                    <input type="text" class="form-input" id="note-tags" name="tags" placeholder="请输入标签，用逗号分隔（至少一个）" required>
                    <div class="form-error" id="note-tags-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="note-content">内容</label>
                    <textarea class="form-input" id="note-content" name="content" rows="10" placeholder="请输入笔记内容" required></textarea>
                    <div class="form-error" id="note-content-error"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存笔记</button>
                    <button type="button" class="btn" id="cancel-note" style="margin-left: 10px;">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 笔记详情页面 -->
    <div class="page" id="note-detail-page">
        <div class="note-detail" id="note-detail-container">
            <!-- 笔记详情将通过JS动态生成 -->
        </div>
    </div>
</div>

<!-- 提示消息 -->
<div class="toast" id="toast"></div>

<!-- 加载中 -->
<div class="loading" id="loading">
    <div class="spinner"></div>
</div>

<script>
    // 全局变量
    const API_BASE_URL = 'http://localhost:8080/api/v1'; // 后端API地址
    let currentPage = 1;
    const pageSize = 10;
    let currentCategory = '';

    // DOM元素
    const pages = document.querySelectorAll('.page');
    const navLinks = document.querySelectorAll('.nav-link, a[data-page], #logo-link');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const noteForm = document.getElementById('note-form');
    const notesContainer = document.getElementById('notes-container');
    const paginationContainer = document.getElementById('pagination');
    const categoryFilter = document.getElementById('category-filter');
    const logoutBtn = document.getElementById('logout-btn');
    const navAuth = document.getElementById('nav-auth');
    const navLinksContainer = document.getElementById('nav-links');
    const cancelNoteBtn = document.getElementById('cancel-note');
    const toast = document.getElementById('toast');
    const loading = document.getElementById('loading');

    // 初始化
    function init() {
        // 检查登录状态
        checkLoginStatus();

        // 页面路由
        setupRouting();

        // 绑定表单提交事件
        bindFormEvents();

        // 绑定其他事件
        bindOtherEvents();

        // 默认显示登录页
        if (!isLoggedIn()) {
            showPage('login-page');
        } else {
            showPage('notes-page');
            fetchNotes();
        }
    }

    // 路由设置
    function setupRouting() {
        // 导航链接点击事件
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pageId = this.getAttribute('data-page');
                if (pageId) {
                    // 需要登录的页面
                    if (['notes-page', 'create-note-page', 'note-detail-page'].includes(pageId) && !isLoggedIn()) {
                        showToast('请先登录', 'error');
                        showPage('login-page');
                        return;
                    }
                    showPage(pageId);

                    // 如果是笔记列表页，刷新数据
                    if (pageId === 'notes-page') {
                        fetchNotes();
                    }

                    // 如果是创建笔记页，重置表单
                    if (pageId === 'create-note-page') {
                        resetNoteForm();
                    }
                }
            });
        });

        // 监听hash变化
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const pageId = hash + '-page';
                if (document.getElementById(pageId)) {
                    showPage(pageId);
                }
            }
        });
    }

    // 绑定表单事件
    function bindFormEvents() {
        // 登录表单
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            // 简单验证
            let isValid = true;
            if (!username) {
                showError('login-username-error', '请输入用户名');
                isValid = false;
            } else {
                showError('login-username-error', '');
            }

            if (!password) {
                showError('login-password-error', '请输入密码');
                isValid = false;
            } else {
                showError('login-password-error', '');
            }

            if (!isValid) return;

            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/public/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                hideLoading();

                if (data.code === 200) {
                    // 保存token
                    localStorage.setItem('token', data.data.token);
                    showToast('登录成功');
                    checkLoginStatus();
                    showPage('notes-page');
                    fetchNotes();
                    loginForm.reset();
                } else {
                    showToast(data.msg || '登录失败', 'error');
                }
            } catch (error) {
                hideLoading();
                showToast('网络错误，请稍后再试', 'error');
                console.error('Login error:', error);
            }
        });

        // 注册表单
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const email = document.getElementById('register-email').value.trim();

            // 简单验证
            let isValid = true;

            if (!username || username.length < 3 || username.length > 20) {
                showError('register-username-error', '用户名长度必须为3-20位');
                isValid = false;
            } else {
                showError('register-username-error', '');
            }

            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(password)) {
                showError('register-password-error', '密码至少8位，且包含字母和数字');
                isValid = false;
            } else {
                showError('register-password-error', '');
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('register-email-error', '请输入有效的邮箱地址');
                isValid = false;
            } else {
                showError('register-email-error', '');
            }

            if (!isValid) return;

            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/public/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email })
                });

                const data = await response.json();
                hideLoading();

                if (data.code === 200) {
                    showToast('注册成功，请登录');
                    showPage('login-page');
                    registerForm.reset();
                } else {
                    showToast(data.msg || '注册失败', 'error');
                }
            } catch (error) {
                hideLoading();
                showToast('网络错误，请稍后再试', 'error');
                console.error('Register error:', error);
            }
        });

        // 笔记表单
        noteForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const noteId = document.getElementById('note-id').value;
            const title = document.getElementById('note-title').value.trim();
            const category = document.getElementById('note-category').value.trim() || '默认';
            const tagsInput = document.getElementById('note-tags').value.trim();
            const content = document.getElementById('note-content').value.trim();

            // 分割标签
            const tagNames = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag);

            // 简单验证
            let isValid = true;

            if (!title || title.length > 100) {
                showError('note-title-error', '标题不能为空且长度不能超过100位');
                isValid = false;
            } else {
                showError('note-title-error', '');
            }

            if (tagNames.length === 0) {
                showError('note-tags-error', '请至少输入一个标签');
                isValid = false;
            } else {
                showError('note-tags-error', '');
            }

            if (!content) {
                showError('note-content-error', '内容不能为空');
                isValid = false;
            } else {
                showError('note-content-error', '');
            }

            if (!isValid) return;

            try {
                showLoading();
                const url = noteId
                    ? `${API_BASE_URL}/note/update`
                    : `${API_BASE_URL}/note/create`;

                const method = noteId ? 'PUT' : 'POST';

                const data = {
                    title,
                    content,
                    category,
                    tag_names: tagNames
                };

                // 如果是更新，添加note_id
                if (noteId) {
                    data.note_id = parseInt(noteId);
                }

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Notebook': localStorage.getItem('token')
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                hideLoading();

                if (result.code === 200) {
                    showToast(noteId ? '笔记更新成功' : '笔记创建成功');
                    showPage('notes-page');
                    fetchNotes();
                } else {
                    showToast(result.msg || (noteId ? '笔记更新失败' : '笔记创建失败'), 'error');
                }
            } catch (error) {
                hideLoading();
                showToast('网络错误，请稍后再试', 'error');
                console.error('Note form error:', error);
            }
        });
    }

    // 绑定其他事件
    function bindOtherEvents() {
        // 退出登录
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('token');
            checkLoginStatus();
            showToast('已退出登录');
            showPage('login-page');
        });

        // 取消笔记编辑
        cancelNoteBtn.addEventListener('click', function() {
            showPage('notes-page');
        });

        // 分类筛选
        categoryFilter.addEventListener('change', function() {
            currentCategory = this.value;
            currentPage = 1;
            fetchNotes();
        });
    }

    // 检查登录状态
    function checkLoginStatus() {
        if (isLoggedIn()) {
            navAuth.style.display = 'none';
            navLinksContainer.style.display = 'flex';
        } else {
            navAuth.style.display = 'flex';
            navLinksContainer.style.display = 'none';
        }
    }

    // 是否登录
    function isLoggedIn() {
        return !!localStorage.getItem('token');
    }

    // 显示页面
    function showPage(pageId) {
        pages.forEach(page => {
            page.classList.remove('active');
        });
        const page = document.getElementById(pageId);
        if (page) {
            page.classList.add('active');
            window.location.hash = pageId.replace('-page', '');
        }
    }

    // 显示错误信息
    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        if (element) {
            element.textContent = message;
        }
    }

    // 显示提示消息
    function showToast(message, type = 'success') {
        toast.textContent = message;
        toast.className = 'toast';
        toast.classList.add(`toast-${type}`);
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // 显示加载中
    function showLoading() {
        loading.classList.add('show');
    }

    // 隐藏加载中
    function hideLoading() {
        loading.classList.remove('show');
    }

    // 获取笔记列表
    async function fetchNotes() {
        if (!isLoggedIn()) return;

        try {
            showLoading();
            const url = new URL(`${API_BASE_URL}/note/list`);
            url.searchParams.append('page', currentPage);
            url.searchParams.append('page_size', pageSize);
            if (currentCategory) {
                url.searchParams.append('category', currentCategory);
            }

            const response = await fetch(url.toString(), {
                headers: {
                    'Notebook': localStorage.getItem('token')
                }
            });

            const data = await response.json();
            hideLoading();

            if (data.code === 200) {
                renderNotes(data.data.list);
                renderPagination(data.data.total, currentPage, pageSize);
                updateCategoryFilter(data.data.list);
            } else if (data.code === 401) {
                // 未授权，需要重新登录
                localStorage.removeItem('token');
                checkLoginStatus();
                showToast('登录已过期，请重新登录', 'error');
                showPage('login-page');
            } else {
                showToast(data.msg || '获取笔记失败', 'error');
            }
        } catch (error) {
            hideLoading();
            showToast('网络错误，请稍后再试', 'error');
            console.error('Fetch notes error:', error);
        }
    }

    // 渲染笔记列表
    function renderNotes(notes) {
        notesContainer.innerHTML = '';

        if (notes.length === 0) {
            notesContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 20px;">暂无笔记，点击"新建笔记"开始创建</p>';
            return;
        }

        notes.forEach(note => {
            const noteCard = document.createElement('div');
            noteCard.className = 'note-card';
            noteCard.innerHTML = `
                    <h3 class="note-title">${escapeHtml(note.Title)}</h3>
                    <span class="note-category">${escapeHtml(note.Category)}</span>
                    <div class="note-content">${escapeHtml(note.Content)}</div>
                    <div class="note-tags">
                        ${note.Tags.map(tag => `<span class="note-tag">${escapeHtml(tag.Name)}</span>`).join('')}
                    </div>
                    <div class="note-actions">
                        <button class="btn btn-sm btn-primary view-note" data-id="${note.ID}">查看</button>
                        <button class="btn btn-sm edit-note" data-id="${note.ID}">编辑</button>
                        <button class="btn btn-sm btn-danger delete-note" data-id="${note.ID}">删除</button>
                    </div>
                `;
            notesContainer.appendChild(noteCard);
        });

        // 绑定笔记操作事件
        document.querySelectorAll('.view-note').forEach(btn => {
            btn.addEventListener('click', function() {
                const noteId = this.getAttribute('data-id');
                fetchNoteDetail(noteId);
            });
        });

        document.querySelectorAll('.edit-note').forEach(btn => {
            btn.addEventListener('click', function() {
                const noteId = this.getAttribute('data-id');
                editNote(noteId);
            });
        });

        document.querySelectorAll('.delete-note').forEach(btn => {
            btn.addEventListener('click', function() {
                const noteId = this.getAttribute('data-id');
                if (confirm('确定要删除这条笔记吗？')) {
                    deleteNote(noteId);
                }
            });
        });
    }

    // 更新分类筛选器
    function updateCategoryFilter(notes) {
        // 收集所有分类
        const categories = new Set();
        notes.forEach(note => {
            categories.add(note.Category);
        });

        // 保存当前选中值
        const currentValue = categoryFilter.value;

        // 清空现有选项（保留第一个"所有分类"）
        while (categoryFilter.options.length > 1) {
            categoryFilter.remove(1);
        }

        // 添加分类选项
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        });

        // 恢复选中值
        if (currentValue) {
            categoryFilter.value = currentValue;
        }
    }

    // 渲染分页
    function renderPagination(total, currentPage, pageSize) {
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(total / pageSize);

        // 上一页
        const prevBtn = document.createElement('button');
        prevBtn.className = 'page-btn';
        prevBtn.textContent = '上一页';
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                fetchNotes();
            }
        });
        paginationContainer.appendChild(prevBtn);

        // 页码
        for (let i = 1; i <= totalPages; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            pageBtn.textContent = i;
            pageBtn.addEventListener('click', function() {
                currentPage = i;
                fetchNotes();
            });
            paginationContainer.appendChild(pageBtn);
        }

        // 下一页
        const nextBtn = document.createElement('button');
        nextBtn.className = 'page-btn';
        nextBtn.textContent = '下一页';
        nextBtn.disabled = currentPage === totalPages || totalPages === 0;
        nextBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                fetchNotes();
            }
        });
        paginationContainer.appendChild(nextBtn);
    }

    // 获取笔记详情
    async function fetchNoteDetail(noteId) {
        try {
            showLoading();
            const response = await fetch(`${API_BASE_URL}/note/detail?note_id=${noteId}`, {
                headers: {
                    'Notebook': localStorage.getItem('token')
                }
            });

            const data = await response.json();
            hideLoading();

            if (data.code === 200) {
                renderNoteDetail(data.data);
                showPage('note-detail-page');
            } else if (data.code === 401) {
                localStorage.removeItem('token');
                checkLoginStatus();
                showToast('登录已过期，请重新登录', 'error');
                showPage('login-page');
            } else {
                showToast(data.msg || '获取笔记详情失败', 'error');
            }
        } catch (error) {
            hideLoading();
            showToast('网络错误，请稍后再试', 'error');
            console.error('Fetch note detail error:', error);
        }
    }

    // 渲染笔记详情
    function renderNoteDetail(note) {
        const container = document.getElementById('note-detail-container');
        container.innerHTML = `
                <h1 class="note-detail-title">${escapeHtml(note.Title)}</h1>
                <div class="note-detail-meta">
                    <div>分类: ${escapeHtml(note.Category)}</div>
                    <div>创建时间: ${formatDate(note.CreatedAt)}</div>
                </div>
                <div class="note-tags">
                    ${note.Tags.map(tag => `<span class="note-tag">${escapeHtml(tag.Name)}</span>`).join('')}
                </div>
                <div class="note-detail-content">${escapeHtml(note.Content)}</div>
                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button class="btn btn-primary edit-note-detail" data-id="${note.ID}">编辑</button>
                    <button class="btn btn-danger delete-note-detail" data-id="${note.ID}">删除</button>
                    <button class="btn" id="back-to-notes">返回列表</button>
                </div>
            `;

        // 绑定事件
        document.querySelector('.edit-note-detail').addEventListener('click', function() {
            const noteId = this.getAttribute('data-id');
            editNote(noteId);
        });

        document.querySelector('.delete-note-detail').addEventListener('click', function() {
            const noteId = this.getAttribute('data-id');
            if (confirm('确定要删除这条笔记吗？')) {
                deleteNote(noteId);
            }
        });

        document.getElementById('back-to-notes').addEventListener('click', function() {
            showPage('notes-page');
        });
    }

    // 编辑笔记
    async function editNote(noteId) {
        try {
            showLoading();
            const response = await fetch(`${API_BASE_URL}/note/detail?note_id=${noteId}`, {
                headers: {
                    'Notebook': localStorage.getItem('token')
                }
            });

            const data = await response.json();
            hideLoading();

            if (data.code === 200) {
                const note = data.data;
                document.getElementById('note-id').value = note.ID;
                document.getElementById('note-title').value = note.Title;
                document.getElementById('note-category').value = note.Category;
                document.getElementById('note-tags').value = note.Tags.map(tag => tag.Name).join(',');
                document.getElementById('note-content').value = note.Content;
                document.getElementById('note-form-title').textContent = '编辑笔记';
                showPage('create-note-page');
            } else {
                showToast(data.msg || '获取笔记详情失败', 'error');
            }
        } catch (error) {
            hideLoading();
            showToast('网络错误，请稍后再试', 'error');
            console.error('Edit note error:', error);
        }
    }

    // 删除笔记
    async function deleteNote(noteId) {
        try {
            showLoading();
            const response = await fetch(`${API_BASE_URL}/note/delete?note_id=${noteId}`, {
                method: 'DELETE',
                headers: {
                    'Notebook': localStorage.getItem('token')
                }
            });

            const data = await response.json();
            hideLoading();

            if (data.code === 200) {
                showToast('笔记删除成功');
                showPage('notes-page');
                fetchNotes();
            } else if (data.code === 401) {
                localStorage.removeItem('token');
                checkLoginStatus();
                showToast('登录已过期，请重新登录', 'error');
                showPage('login-page');
            } else {
                showToast(data.msg || '笔记删除失败', 'error');
            }
        } catch (error) {
            hideLoading();
            showToast('网络错误，请稍后再试', 'error');
            console.error('Delete note error:', error);
        }
    }

    // 重置笔记表单
    function resetNoteForm() {
        noteForm.reset();
        document.getElementById('note-id').value = '';
        document.getElementById('note-form-title').textContent = '创建新笔记';
        // 清空错误提示
        showError('note-title-error', '');
        showError('note-tags-error', '');
        showError('note-content-error', '');
    }

    // 工具函数：转义HTML
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // 工具函数：格式化日期
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    // 初始化应用
    document.addEventListener('DOMContentLoaded', init);
</script>
